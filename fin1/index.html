<head>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

<body>
  <form action="post/addProduct.php" method="post">
    <div class="row">
      <span>제품이름 :</span>
      <input id="productName" type="text" name="productName" autocomplete="off" required>
      <div class="autoList"> 
        <div class="item">스마트폰</div>
        <div class="item">노트북</div>
      </div>
    </div>
    <div class="row">
      <span>제품가격 :</span>
      <input id="productPrice" type="number" name="productPrice" required>
    </div>
    <div class="row">
      <span>월 정보 :</span>
      <input type="month" name="date" min="2023-01" max="2023-12" required>
    </div>
    <div class="row">
      <span>판매수량 :</span>
      <input type="number" name="sales" value="0" min="0" max="1000" required>
      <span>재고수량 : </span>
      <input type="number" name="inventory" value="0" min="0" max="1000" required>
      <span>재입고 수량 : </span>
      <input type="number" name="restocked" value="0" min="0" max="500" required>
    </div>
    <div class="row">
      <button type="submit">저장</button>
    </div>
  
  </form>


</html>
