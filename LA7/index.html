<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">

<body>
    <form action="result.php" onsubmit="return formSubmitHandler();" method="post" id="OrderFrm">

            <input type="radio" value="ace" name="grade">

        <div class="item">
            <span>주문 날자 : </span>

            <table>

                <tbody>
                    <tr>
                        <td><input type="checkbox" name="item1"></td>

                        <td>4500</td>

                    <tr>

                        <td>6900</td>

                    </tr>
                    <tr>
                        <td><input type="checkbox" name="item3"></td>

    <br>
    <br>

    <form action="search.php" method="post">
        <div class="item">
            <span>이름 : </span>
            <input type="text" name="search_name">

        <div class="item">
            <span>날짜 : </span>
            <input type="text" name="search_date">
            <span>(예:2023-3-2)</span>
        </div>
        <button>검색</button>
    </form>
