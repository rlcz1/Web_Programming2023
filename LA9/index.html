<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</head>
<body>
    <p>Ajax를 이용하여 데이터 추가와 검색하기</p>
    <div class="item">
        <span>추가할 데이터 : </span>
        <input placeholder="학과" type="text" name="dept_add" id="dept_input">
        <input placeholder="이름" type="text" name="name_add" id="name_input">
        <button id="add_btn">추가하기</button>
    </div>
    <div id="add_result">

    </div>
    <p>학생 데이터 검색하기</p>
    <div class="item">
        <span>
            검색 단어 : 
        </span>
        <input type="text" name="search" id="search">
        <input type="radio" name="radio" value="dept" id="dept" checked>
        <label for="dept">학과</label>
        <input type="radio" name="radio" value="name" id="name">
        <label for="name">학생 이름</label>
    </div>
    <div class="item" id="result">

    </div>
</body>
</html>
